<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="./style.css">
</head>

<body>


	<div class="wrapper-app">
		<div class="item">
			<h1 id="title">default title</h1>
			<button id="button-a" data-other="a">One question</button>
			<button id="button-b" data-other="b">Two question</button>
			<button id="button-c" data-other="c">Tree question</button>
			<button id="button-d" data-other="d">Four question</button>
			<button id="next">Next</button>
			<div class="wrapper">
				<span id="current">0</span>
				<span>/</span>
				<span id="all">0</span>
			</div>

		</div>
	</div>


	<div class="modalWindow">
		<div class="overlay"></div>
		<div class="window">
			<p>Close</p>
			<span id="currentValue">0</span>
			<button id="return">return</button>
		</div>

	</div>


	<script src="./script.js"></script>
</body>

</html>
